<!DOCTYPE html>
<html>
<head>
    <title>Test OTP Verification</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .form-container { max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Test OTP Verification POST</h3>
        
        <form action="/verify-code" method="POST" onsubmit="return testPost(event)">
            <input type="hidden" name="_token" id="csrfToken">
            <input type="email" name="email" placeholder="Email" value="fikriikal57@gmail.com" required>
            <input type="text" name="code" placeholder="OTP Code (6 digits)" maxlength="6" required>
            <button type="submit">Test Verify</button>
        </form>
        
        <div id="result" class="result" style="display:none;"></div>
        
        <script>
        // Get CSRF token
        fetch('/forgot-password', {method: 'GET'})
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const token = doc.querySelector('meta[name="csrf-token"]')?.content || 
                             doc.querySelector('input[name="_token"]')?.value;
                if (token) {
                    document.getElementById('csrfToken').value = token;
                    console.log('CSRF token set:', token);
                }
            });
        
        function testPost(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            console.log('Sending POST request to /verify-code');
            console.log('Form data:', Object.fromEntries(formData));
            
            fetch('/verify-code', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRF-TOKEN': document.getElementById('csrfToken').value
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })

                     Check browser console and Laravel logs for details.`;
                document.getElementById('result').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
                document.getElementById('result').style.display = 'block';
            });
            
            return false;
        }
        </script>
    </div>
</body>
</html>
