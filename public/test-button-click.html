<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Back to Top - Functionality</title>
</head>
<body style="height: 300vh; background: linear-gradient(to bottom, #fff, #333); padding: 50px;">
    
    <h1>Test Back to Top Button</h1>
    <p>Scroll ke bawah untuk test button</p>
    
    <div style="height: 50vh;"></div>
    <h2>Tengah halaman</h2>
    <p>Button seharusnya terlihat di pojok kanan bawah</p>
    
    <div style="height: 50vh;"></div>
    <h2>Bawah halaman</h2>
    <p>Klik button untuk test scroll ke atas</p>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" 
            style="position: fixed; bottom: 30px; right: 30px; 
                   width: 60px; height: 60px; background: #e74c3c; 
                   color: white; border: 2px solid white; border-radius: 50%; 
                   font-size: 24px; cursor: pointer; z-index: 9999; 
                   box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);">
        â†‘
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('backToTopBtn');
            
            function scrollToTop() {
                console.log('Button clicked! Scrolling to top...');
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Click event triggered');
                scrollToTop();
            });
            
            console.log('Button initialized and ready');
        });
    </script>
</body>
</html>
