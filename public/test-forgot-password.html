<!DOCTYPE html>
<html>
<head>
    <title>Test Forgot Password Flow</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; margin: 20px; }
        .test-form { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Forgot Password Flow</h1>
    
    <div class="test-form">
        <h3>1. Test Forgot Password Request</h3>
        <form action="/forgot-password" method="POST">
            <input type="hidden" name="_token" value="{{ csrf_token() }}">
            <label>Email:</label><br>
            <input type="email" name="email" value="test@yogya.com" required><br><br>
            <button type="submit">Send OTP</button>
        </form>
    </div>
    
    <div class="test-form">
        <h3>2. Test Verify Code</h3>
        <form action="/verify-code" method="POST">
            <input type="hidden" name="_token" value="{{ csrf_token() }}">
            <label>Email:</label><br>
            <input type="email" name="email" value="test@yogya.com" required><br><br>
            <label>OTP Code:</label><br>
            <input type="text" name="code" maxlength="6" pattern="[0-9]{6}" required><br><br>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
    
    <div class="test-form">
        <h3>3. Direct Links</h3>
        <ul>
            <li><a href="/forgot-password">Forgot Password Page</a></li>
            <li><a href="/verify-code">Verify Code Page</a></li>
        </ul>
    </div>
    
    <div class="test-form">
        <h3>4. Debug Info</h3>
        <p>Check browser console and Laravel logs for debugging information.</p>
        <p>Laravel logs location: <code>storage/logs/laravel.log</code></p>
    </div>
</body>
</html>
