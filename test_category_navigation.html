<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Category Navigation</title>
    <style>
        .category-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }
        .category-name {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Category Navigation</h1>
    
    <div>
        <a href="http://localhost:8000/kategori/elektronik" class="text-decoration-none">
            <div class="category-card">
                <div class="category-icon">
                    <i class="fas fa-laptop"></i>
                </div>
                <h5 class="category-name">Elektronik</h5>
            </div>
        </a>
    </div>

    <div>
        <a href="http://localhost:8000/kategori/fashion" class="text-decoration-none">
            <div class="category-card">
                <div class="category-icon">
                    <i class="fas fa-tshirt"></i>
                </div>
                <h5 class="category-name">Fashion</h5>
            </div>
        </a>
    </div>

    <div id="toast-container"></div>

    <script>
        // Copy the fixed event handler from dashboard.js
        document.addEventListener("click", function (e) {
            if (e.target.closest(".category-card")) {
                const categoryCard = e.target.closest(".category-card");
                const categoryLink = categoryCard.closest("a");
                
                if (categoryLink && categoryLink.href) {
                    // Show toast notification
                    const categoryName = categoryCard.querySelector(".category-name").textContent;
                    showToast(`Menuju ke kategori: ${categoryName}`, "info");
                    
                    // Allow the default link behavior to proceed
                    // No need to prevent default or manually redirect
                    return true;
                }
            }
        });

        function showToast(message, type = "info") {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: white;
                border-left: 4px solid #17a2b8;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                z-index: 9999;
                max-width: 350px;
            `;
            toast.innerHTML = `<span>${message}</span>`;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
